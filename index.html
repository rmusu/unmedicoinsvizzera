<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Un medico in Svizzera</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ775pT2aBbhzT7G5eB6O6pCGpG8fy91b6G" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6Hty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <section id="title">
    <div class="container-fluid">

      <!-- Language Switch Buttons -->
      <div class="btnLng">
        <button id="btnLngEN" onclick="changeLanguage('eng')">EN</button>
        <button id="btnLngIT" onclick="changeLanguage('it')">IT</button>
      </div>

      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="logo" src="images/logo.png" alt="logo" width="30" height="30">
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" id="firstMenu" href="#image">Chi sono</a>
              </li>

              <!-- Dropdown Menu for "I miei corsi" -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="corsiDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  I miei corsi
                </a>
                <div class="dropdown-menu" aria-labelledby="corsiDropdown">
                  <a class="dropdown-item" href="https://ilfrancesemedico.thinkific.com">Corso 1</a>
                  <a class="dropdown-item" href="https://ilfrancesemedico.thinkific.com">Corso 2</a>
                </div>
              </li>

              <li class="nav-item">
                <a class="nav-link" id="thirdMenu" href="#contatta">Contattami</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="fourthMenu" href="#features">Seguimi</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </div>
  </section>

  <!-- JavaScript for Language Switching -->
  <script>
    function changeLanguage(lang) {
      location.hash = lang;
      location.reload();
    }

    var language = {
      eng: {
        firstMenu: "About",
        secondMenu: "Courses",
        thirdMenu: "Contact me",
        fourthMenu: "Follow me",
      },
      it: {
        firstMenu: "Chi sono",
        secondMenu: "I miei corsi",
        thirdMenu: "Contattami",
        fourthMenu: "Seguimi",
      }
    };

    // Function to update content based on the selected language
    if (window.location.hash) {
      if (window.location.hash === "#eng") {
        document.getElementById("firstMenu").textContent = language.eng.firstMenu;
        document.getElementById("secondMenu").textContent = language.eng.secondMenu;
        document.getElementById("thirdMenu").textContent = language.eng.thirdMenu;
        document.getElementById("fourthMenu").textContent = language.eng.fourthMenu;
        document.getElementById("btnLngEN").textContent = "EN";
        document.getElementById("btnLngIT").textContent = "IT";
      } else {
        document.getElementById("firstMenu").textContent = language.it.firstMenu;
        document.getElementById("secondMenu").textContent = language.it.secondMenu;
        document.getElementById("thirdMenu").textContent = language.it.thirdMenu;
        document.getElementById("fourthMenu").textContent = language.it.fourthMenu;
        document.getElementById("btnLngEN").textContent = "EN";
        document.getElementById("btnLngIT").textContent = "IT";
      }
    }
  </script>

</body>

</html>
